<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <!-- CSS Resets and main styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header with logo -->
    <header class="header">
      <a href="./index.html">
        <img class="header__logo" src="./img/logo.png" alt="FrontEnd Store" />
      </a>
    </header>

    <!-- Navigation bar -->
    <nav class="navigation">
      <a class="navigation__link" href="./index.html">Store</a>
      <a class="navigation__link" href="./about.html">About Us</a>
    </nav>

    <!-- Main content: Product details -->
    <main class="container">
      <h1>React JS</h1>
      <div class="shirt">
        <img src="./img/3.jpg" alt="Product Image" class="shirt__image" />
        <div class="shirt__content">
          <!-- Product description -->
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam odio eius ut mollitia nihil. Ab soluta dolores id, consequatur fuga debitis assumenda doloribus laborum. Minus eos architecto corrupti dicta soluta.</p>
          <form class="form">
            <!-- Product options form: size, quantity, add to cart -->
            <select class="form__field">
              <option disabled selected>Select Size</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
            <input class="form__field" type="number" placeholder="Quantity" min="1" max="999" />
            <input class="form__submit" type="submit" value="Add to Cart" />
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">FrontEnd Store - All Rights Reserved &copy; 2025</p>
    </footer>
  </body>
</html>
